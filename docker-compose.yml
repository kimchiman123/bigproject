version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bigproject_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bigproject_db
      POSTGRES_USER: bigproject_user
      POSTGRES_PASSWORD: Bp@Secure2026!Xk9
    volumes:
      - ./postgres_data:/var/lib/postgresql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bigproject_user -d bigproject_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
